<div>
  <h2>Add New Combat Tracker Entry</h2>
  <form (ngSubmit)="addEntry()">
    <label for="characterName">Character Name:</label>
    <input type="text" id="characterName" [(ngModel)]="newEntry.characterName" name="characterName" required />

    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" [(ngModel)]="newEntry.playerName" name="playerName" required />

    <label for="initiative">Initiative:</label>
    <input type="number" id="initiative" [(ngModel)]="newEntry.initiative" name="initiative" required />

    <label for="health">Health:</label>
    <input type="number" id="health" [(ngModel)]="newEntry.health" name="health" required />

    <button
      type="submit"
      [disabled]="!newEntry.characterName?.trim()"

    >
      Add Entry
    </button>
  </form>
</div>
